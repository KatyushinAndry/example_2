plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            "com.codeborne:selenide:5.19.0",
            "org.junit.jupiter:junit-jupiter-api:5.7.1",
            "com.github.javafaker:javafaker:1.0.2",
            "org.aspectj:aspectjweaver:1.9.5")
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.7.1"
}

test {
    useJUnitPlatform()
}